<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Info Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="min-h-screen bg-cyan-100 p-6 flex items-start justify-center gap-10">

  <!-- Form -->
  <form id="contactForm" class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Contact Information</h2>

    <div class="flex flex-col">
      <label for="name" class="text-gray-600 mb-1">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="John Doe"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <div class="flex flex-col">
      <label for="phone" class="text-gray-600 mb-1">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+1 234 567 8901"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <div class="flex flex-col">
      <label for="address" class="text-gray-600 mb-1">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="123 Main St, City, Country"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
    >
      Submit
    </button>
  </form>

  <!-- Cards container -->
  <div id="cardContainer" class="w-full max-w-md space-y-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
