<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">ðŸšš Delivery Management System</h1>

    <!-- Row: Image and Form -->
   <div class="row g-4 align-items-stretch mb-5">
  <!-- Image Column -->
  <div class="col-md-6 d-flex">
    <img src="https://i.gifer.com/embedded/download/TwuB.gif" 
         alt="Delivery GIF" 
         class="img-fluid rounded shadow w-100 object-fit-cover" 
         style="height: 100%; object-fit: cover;" />
  </div>

  <!-- Form Column -->
  <div class="col-md-6 d-flex">
    <form id="formData" class="bg-white shadow p-4 rounded w-100">
      <h4 class="text-success mb-3">Add Customer</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="customerName" class="form-label">Name</label>
          <input type="text" id="customerName" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="col-md-6">
          <label for="customerNumber" class="form-label">Phone Number</label>
          <input type="text" id="customerNumber" class="form-control" placeholder="Enter number" required>
        </div>
        <div class="col-12">
          <label for="customerLocation" class="form-label">Location</label>
          <input type="text" id="customerLocation" class="form-control" placeholder="Enter location" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success mt-2">Add Customer</button>
        </div>
      </div>
    </form>
  </div>
</div>

    <!-- Customer Cards -->
    <div class="row" id="rowData">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
