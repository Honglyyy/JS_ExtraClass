<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">

  <div class="container">
    <h1 class="text-center mb-4 text-primary">ðŸšš Delivery Management System</h1>

    <!-- Centered Form -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
      <form id="formData" class="bg-white shadow p-4 rounded" style="width: 100%; max-width: 600px;">
        <h4 class="text-success mb-3">Add Customer</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" id="userIndex">
            <input type="text" id="customerName" class="form-control" placeholder="Enter name" required>
          </div>
          <div class="col-md-6">
            <label for="customerNumber" class="form-label">Phone Number</label>
            <input type="text" id="customerNumber" class="form-control" placeholder="Enter number" required>
          </div>
          <div class="col-12">
            <label for="customerLocation" class="form-label">Location</label>
            <input type="text" id="customerLocation" class="form-control" placeholder="Enter location" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success mt-2">Add Customer</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Customer Cards -->
    <div class="row mt-4" id="rowData">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
