<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .cards {
            background: rgba(255, 255, 255, 0.80);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cards::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .cards:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .cards:hover::before {
            transform: scaleX(1);
        }

        .cards img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            transition: transform 0.3s ease;
        }

        .cards:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 10px;
            }
            
            .cards {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .cards {
                padding: 15px;
            }
        }

        /* Large screens */
        @media (min-width: 1400px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        #modal-container{
            position: absolute;

            background-color: rgba(83, 83, 83, 0.807);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100vw;
            height: 100vh;
            z-index: 3;
            backdrop-filter: blur(3px);
        }
        .modal-box {
        width: 600px;
        height: 500px;
        background: rgb(249, 237, 237);
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        position: relative;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;

        /* Add other styles as needed */
    }
    .close-modal{
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        background-color: rgba(128, 128, 128, 0.486);
        justify-content: center;
        align-items: center;
        display: flex;
        height: 30px;
        width: 30px;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div id="modal-container">
        <div class="modal-box">
            
        </div>
    </div>
    <div class="cards-container">
        
    </div>
</body>
    <script src="script.js"></script>
</html>
